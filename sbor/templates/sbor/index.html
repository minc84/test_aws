{% extends 'sbor/base.html' %}
 
{% block content %}
<h1>{{title}}</h1>
<ul>

    {% for p in posts %} 
    <li>
{% if p.photo %}
         <p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
{% endif %}

        
                   <h2>{{p.title}}</h2>
                   {{p.content|linebreaks|truncatewords:50}}</p>
                   <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
                   <hr>
         </li>

    {% endfor %}
<b>version apache2 jenkins Yaraslava </b>
{% endblock %}
